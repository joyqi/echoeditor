<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>...</title>
    </head>
    <body>
        <audio id="audio-click">
            <source src="./audio/click.wav">
        </audio>
        <details id="config">
            <summary>选项</summary>
            
            <br>
            <label for="font-family">字体</label><br>
            <input type="text" id="font-family" list="font-list"><br>
            <datalist id="font-list">
                <option value="sans-serif">无衬线字体</option>
                <option value="serif">有衬线字体</option>
                <option value="monospace">等宽字体</option>
            </datalist>
            <br>
            <label for="font-size">字体大小</label><br>
            <input id="font-size" type="range" step="1" min="13" max="25"><br>
            <br>
            <label for="text-color">字体颜色</label><br>
            <input type="color" id="text-color" pattern="#[0-9A-Fa-f]{6}" autocomplete="off" value="#0000FF"><br>
            <br>
            <label for="background-color">背景颜色</label><br>
            <input type="color" id="background-color" pattern="#[0-9A-Fa-f]{6}" autocomplete="off" value="#0000FF"><br>
            <br>
            <label for="key-sound">键盘音</label><br>
            <select id="key-sound">
                <option value="none">静音</option>
                <option value="click">打字机</option>
            </select>
        </details>
        <div id="word-count">0</div>
        <div id="editor" spellcheck="false" contenteditable="true" autofocus placeholder="轻击键盘，静候回音..."></div>
        <script src="./script.js"></script>
    </body>
</html>
